<div class="panel panel-default" ng-class="{'panel-success': vm.toggle}">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" ng-click="vm.toggleSubscription(!vm.toggle)" ng-model="vm.toggle" uib-btn-checkbox>{{ vm.toggle ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ vm.topic.abbr }}
      <small style="font-size: 12px;">({{ vm.topic.type }})</small>
    </h3>
  </div>

    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal form-margin">
                <div class="form-group">
                    <label>Airspeed</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="vm.message.airspeed.data"
                               ng-readonly="vm.isSubscribing">
                        <span class="input-group-addon">m/s<sup>2</sup></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Groundspeed Y</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="vm.message.groundspeed"
                               ng-readonly="vm.isSubscribing">
                        <span class="input-group-addon">m/s<sup>2</sup></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Heading</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="vm.message.heading"
                               ng-readonly="vm.isSubscribing">
                        <span class="input-group-addon">degrees 0..360</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-6">
            <form class="form-horizontal form-margin">
                <div class="form-group">
                    <label>Throttle</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="vm.message.throttle"
                               ng-readonly="vm.isSubscribing">
                        <span class="input-group-addon">normalized to 0.0..1.0</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Altitude</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="vm.message.altitude"
                               ng-readonly="vm.isSubscribing">
                        <span class="input-group-addon">MSL</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Climb</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="vm.message.climb"
                               ng-readonly="vm.isSubscribing">
                        <span class="input-group-addon">current climb rate m/s</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
